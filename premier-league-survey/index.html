<!DOCTYPE HTML>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">What Premier League Football Team Do You Support?</h1>
      <p id="description">Out of the 20 teams currently in the Premier League, which is your favourite or least favourite?</p>
      </header>
  <main>
    <form id="survey-form">
      <label id="name-label"> Please Enter Your Name: </label>
      <input id="name" type="text" placeholder="Name" required>

      <hr>

      <label id="email-label">Please Enter Your Email: </label>
      <input id="email" type="email" placeholder="email@email.com" required>

      <hr>

      <label id="number-label">Please Enter Your Age</label>
      <input id="number" type="number" min="8" max="100" placeholder="Age" required>

      <hr>

      <label id="dropdown-label">Which Team Do You Support?</label>
      <select id="dropdown" type="dropdown" required>
        <option> Arsenal </option>
        <option> Aston Villa </option>
        <option> Brentford </option>
        <option> Brighton </option>
        <option> Bournemouth </option>
        <option> Burnley </option>
        <option> Chelsea </option>
        <option> Crystal Palace </option>
        <option> Everton </option>
        <option> Fulham </option>
        <option> Liverpool </option>
        <option> Luton </option>
        <option> Manchester City </option>
        <option> Manchester United </option>
        <option> Newcastle United </option>
        <option> Nottingham Forest </option>
        <option> Sheffield United </option>
        <option> Tottenham </option>
        <option> West Ham United </option>
        <option> Wolverhampton Wanderers </option>
        </select>

        <hr>

  <label>Was This a Good Survey?</label>
  <input type="radio" name="radio-group" id="goodsurvey" value="1">
  <label id="goodsurvey">Good Survey?</label>
  <input type="radio" name="radio-group" id="badsurvey" value="0">
  <label id="badsurvey">Bad Survey?</label>
          
        <hr>

  <label>How Many Times a Week Do You Watch Football?</label>
  <input type="checkbox" value="0" id="Never">
  <input type="checkbox" value="1" id="Sometimes">
  <input type="checkbox" value="2" id="All The Time">

        <hr>

  <textarea>Please Enter Any Additional Comments</textarea>

        <hr>

  <input id="submit" type="submit">
    </form>
  </main>
</html>
